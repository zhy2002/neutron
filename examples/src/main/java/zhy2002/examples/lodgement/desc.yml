targetPackage: zhy2002.examples.lodgement
rootType:
  typeName: ApplicationNode
  baseTypeName: ObjectUiNode
  properties:
  - {name: showErrorList, typeName: Boolean, default: Boolean.FALSE}
  - {name: contentLevel, externalTypeName: int, typeName: Integer, default: 1}
  init:
  - {propertyName: selectedName, value: '"personListNode"'}
  - {propertyName: contentLevel, mode: Always}
  rules:
  - {typeName: CreateErrorNodeRule, baseTypeName: BaseCreateErrorNodeRule}
  - {typeName: ShowErrorListRule}
  children:
  - {typeName: AddressListNode}
  - {typeName: PersonListNode}
  - {typeName: CompanyListNode}
  - {typeName: FinancialPositionNode}
  - {typeName: RealEstateListNode}
  - {typeName: ProductsNode}
  - {typeName: AdditionalNode}
  - {typeName: SubmissionNode}
  - {typeName: ErrorListNode}
  childTypes:
  - typeName: AddressListNode
    baseTypeName: ListUiNode
    itemTypeName: AddressRefUiNode
    childTypes:
    - typeName: AddressRefUiNode
      baseTypeName: ObjectUiNode
      children: []
      properties:
      - {name: ref, typeName: AddressNode}

  - typeName: PersonListNode
    baseTypeName: ListUiNode
    itemTypeName: PersonNode
    init:
    - {propertyName: selectedIndex, value: 0}
    - {propertyName: nodeLabel, value: '"Person Applicant"'}
    childTypes:
    - typeName: PersonNode
      baseTypeName: ObjectUiNode
      rules:
      - {typeName: UpdatePersonNodeLabelRule}
      init:
      - {propertyName: selectedName, value: '"personGeneralNode"'}
      children:
      - {typeName: PersonGeneralNode}
      - {typeName: PersonContactNode}
      - {typeName: CurrentEmploymentListNode}
      - {typeName: PreviousEmploymentListNode}
      - {typeName: PersonTrustNode}
      - {typeName: PersonPrivacyNode}
      - {typeName: PersonOtherIncomeListNode}
      - {typeName: PersonResponsibleLendNode}
      childTypes:
      - typeName: PersonGeneralNode
        baseTypeName: ObjectUiNode
        children:
        - {typeName: TitleNode}
        - {typeName: FirstNameNode}
        - {typeName: LastNameNode}
        - {typeName: GenderNode}
        - {typeName: DateOfBirthNode}
        - {typeName: PrimaryApplicantFlagNode}
        - {typeName: DriversLicenseNode}
        - {typeName: ApplicantTypeNode}
        - {typeName: MaritalStatusNode}
        - {typeName: PermanentResidentFlagNode}
        - {typeName: SpouseNode}
        - {typeName: FirstHomeBuyerFlagNode}
        - {typeName: HousingStatusNode}
        - {typeName: ApplicationTypeNode}
        childTypes:
        - typeName: TitleNode
          baseTypeName: StringUiNode
          properties:
          - {name: options, typeName: Object}
          init:
          - {propertyName: options, value: 'ApplicationNodeConstants.TITLE_TYPE.toArray()'}
          - {propertyName: required, value: 'true'}
          rules:
          - {typeName: TitleGenderMatchRule, baseTypeName: ValidationRule}

        - typeName: FirstNameNode
          baseTypeName: StringUiNode
          init:
          - {propertyName: required, value: 'true'}
          - {propertyName: pattern, value: ApplicationNodeConstants.NAME_PATTERN}
          - {propertyName: maxLength, value: 20}

        - typeName: LastNameNode
          baseTypeName: StringUiNode
          init:
          - {propertyName: required, value: 'true'}
          - {propertyName: pattern, value: ApplicationNodeConstants.NAME_PATTERN}
          - {propertyName: maxLength, value: 20}

        - typeName: GenderNode
          baseTypeName: StringUiNode
          properties:
          - {name: options, typeName: Object}
          init:
          - {propertyName: options, value: 'ApplicationNodeConstants.GENDER_TYPE.toArray()'}
          - {propertyName: required, value: 'true'}

        - typeName: DateOfBirthNode
          baseTypeName: DobNode
          init:
          - {propertyName: required, value: 'true'}

        - typeName: PrimaryApplicantFlagNode
          baseTypeName: BooleanUiNode
          rules:
          - {typeName: AtLeastOnePrimaryApplicantRule, baseTypeName: ValidationRule}
          - {typeName: AtMostOnePrimaryApplicantRule, baseTypeName: ValidationRule}

        - typeName: DriversLicenseNode
          baseTypeName: StringUiNode
          init:
          - {propertyName: pattern, value: '"\\d{8,8}"'}
          - {propertyName: patternMessage, value: '"Must be 8 digits"'}

        - typeName: ApplicantTypeNode
          baseTypeName: StringUiNode
          properties:
          - {name: options, typeName: Object}
          init:
          - {propertyName: options, value: 'ApplicationNodeConstants.APPLICANT_TYPE.toArray()'}
          - {propertyName: required, value: 'true'}

        - typeName: ApplicationTypeNode
          baseTypeName: StringUiNode
          properties:
          - {name: options, typeName: Object}
          init:
          - {propertyName: options, value: 'ApplicationNodeConstants.APPLICATION_TYPE.toArray()'}
          - {propertyName: required, value: 'true'}
          rules:
          - {typeName: ChangeApplicationTypeRule}

        - typeName: MaritalStatusNode
          baseTypeName: StringUiNode
          properties:
          - {name: options, typeName: Object}
          init:
          - {propertyName: options, value: 'ApplicationNodeConstants.MARITAL_STATUS.toArray()'}
          - {propertyName: required, value: 'true'}

        - typeName: PermanentResidentFlagNode
          baseTypeName: BooleanUiNode

        - typeName: SpouseNode
          baseTypeName: StringUiNode

        - typeName: FirstHomeBuyerFlagNode
          baseTypeName: BooleanUiNode
          init:
          - {propertyName: required, value: 'true'}

        - typeName: HousingStatusNode
          baseTypeName: StringUiNode
          properties:
          - {name: options, typeName: Object}
          init:
          - {propertyName: options, value: 'ApplicationNodeConstants.HOUSING_STATUS.toArray()'}
          - {propertyName: required, value: 'true'}

      - typeName: PersonContactNode
        baseTypeName: ObjectUiNode
        rules:
        - {typeName: HomeOrWorkPhoneRequiredRule}
        children:
        - {typeName: ContactTelephoneNode, name: homePhoneNode}
        - {typeName: ContactTelephoneNode, name: workPhoneNode}
        - {typeName: ContactTelephoneNode, name: faxNumberNode}
        - {typeName: MobileNumberNode}
        - {typeName: ContactEmailNode}
        - {typeName: ContactAddressNode, name: currentAddressNode}
        - {typeName: MovedToCurrentAddressNode}
        - {typeName: ContactAddressNode, name: postalAddressNode}
        - {typeName: ContactAddressNode, name: previousAddressNode}
        - {typeName: MovedToPreviousAddressNode}
        - {typeName: MovedFromPreviousAddressNode}
        childTypes:
        - typeName: ContactTelephoneNode
          baseTypeName: TelephoneNode

        - typeName: MobileNumberNode
          baseTypeName: StringUiNode

        - typeName: ContactAddressNode
          baseTypeName: AddressNode

        - typeName: MovedToCurrentAddressNode
          baseTypeName: MonthYearNode
          init:
          - {propertyName: required, value: 'true'}
          rules:
          - {typeName: ToCurrentNoEarlierThanToPreviousRule, baseTypeName: MonthYearNoEarlierThanRule}
          - {typeName: ToCurrentNoEarlierThanFromPreviousRule, baseTypeName: MonthYearNoEarlierThanRule}

        - typeName: MovedToPreviousAddressNode
          baseTypeName: MonthYearNode

        - typeName: MovedFromPreviousAddressNode
          baseTypeName: MonthYearNode
          rules:
          - {typeName: FromPreviousNoEarlierThanToPreviousRule, baseTypeName: MonthYearNoEarlierThanRule}

        - typeName: ContactEmailNode
          baseTypeName: EmailNode
          init:
          - {propertyName: required, value: 'true'}

      - typeName: CurrentEmploymentListNode
        baseTypeName: ListUiNode
        itemTypeName: CurrentEmploymentNode
        init:
        - {propertyName: nodeLabel, value: '"Current Employment"'}
        childTypes:
        - typeName: CurrentEmploymentNode
          baseTypeName: EmploymentNode
          init:
          - {propertyName: nodeLabel, value: '"Employment"'}

      - typeName: PreviousEmploymentListNode
        baseTypeName: ListUiNode
        itemTypeName: PreviousEmploymentNode
        init:
        - {propertyName: nodeLabel, value: '"Previous Employment"'}
        childTypes:
        - typeName: PreviousEmploymentNode
          baseTypeName: EmploymentNode
          init:
          - {propertyName: nodeLabel, value: '"Employment"'}

      - typeName: PersonTrustNode
        baseTypeName: ObjectUiNode
        children:
        - {typeName: PersonTrustNameNode}
        - {typeName: PersonTrustRegistrationDateNode}
        - {typeName: PersonTrustTypeNode}
        - {typeName: PersonTrustCountryNode}
        - {typeName: PersonTrustAddressNode}
        - {typeName: PersonTrustSettlorNotRequiredReasonNode}
        - {typeName: PersonTrustIndustryNode}
        childTypes:
        - typeName: PersonTrustTypeNode
          baseTypeName: StringUiNode
          properties:
          - {name: options, typeName: Object}
          init:
          - {propertyName: options, value: ApplicationNodeConstants.TRUST_TYPE.toArray()}
          rules:
          - {typeName: TrustTypeChangedRule}

        - typeName: PersonTrustNameNode
          baseTypeName: StringUiNode

        - typeName: PersonTrustRegistrationDateNode
          baseTypeName: StringUiNode

        - typeName: PersonTrustCountryNode
          baseTypeName: BaseCountryNode
          init:
          - {propertyName: required, value: 'true'}

        - typeName: PersonTrustAddressNode
          baseTypeName: AddressNode

        - typeName: PersonTrustSettlorNotRequiredReasonNode
          baseTypeName: StringUiNode

        - typeName: PersonTrustIndustryNode
          baseTypeName: StringUiNode

      - typeName: PersonPrivacyNode
        baseTypeName: ObjectUiNode
        children:
        - {typeName: CreditCheckFlagNode}
        - {typeName: ThirdPartyDisclosureFlagNode}
        - {typeName: LegalActionNode}
        childTypes:
        - typeName: CreditCheckFlagNode
          baseTypeName: BooleanUiNode
          init:
          - {propertyName: fixedValue, value: 'true'}
        
        - typeName: ThirdPartyDisclosureFlagNode
          baseTypeName: BooleanUiNode
          init:
          - {propertyName: fixedValue, value: 'true'}

        - typeName: LegalActionNode
          baseTypeName: YesNoOptionNode
          init:
          - {propertyName: disabled, value: 'true'}
          - {propertyName: value, value: '"Yes"'}

      - typeName: PersonOtherIncomeListNode
        baseTypeName: ListUiNode
        itemTypeName: PersonOtherIncomeNode
        init:
        - {propertyName: nodeLabel, value: '"Other Incomes"'}
        childTypes:
        - typeName: PersonOtherIncomeNode
          baseTypeName: ObjectUiNode
          children:
          - {typeName: PersonAddBackTypeNode}
          - {typeName: PersonOtherIncomeAmountNode}
          - {typeName: PersonOtherIncomeDescriptionNode}
          - {typeName: PersonOtherIncomePreviousYearNode}
          - {typeName: PersonOtherIncomeTypeNode}
          childTypes:
          - typeName: PersonOtherIncomeTypeNode
            baseTypeName: StringUiNode
            properties:
            - {name: options, typeName: Object}
            init:
            - {propertyName: options, value: ApplicationNodeConstants.OTHER_INCOME_TYPE.toArray()}
            - {propertyName: required, value: 'true'}
            - {propertyName: value, value: '"Other Income"'}
            rules:
            - {typeName: PersonOtherIncomeTypeChangeRule}

          - typeName: PersonAddBackTypeNode
            baseTypeName: StringUiNode
            properties:
            - {name: options, typeName: Object}
            init:
            - {propertyName: options, value: ApplicationNodeConstants.PERSON_ADD_BACK_TYPE.toArray()}

          - typeName: PersonOtherIncomeAmountNode
            baseTypeName: BaseCurrencyNode
            init:
            - {propertyName: required, value: 'true'}

          - typeName: PersonOtherIncomePreviousYearNode
            baseTypeName: BooleanUiNode

          - typeName: PersonOtherIncomeDescriptionNode
            baseTypeName: StringUiNode

      - typeName: PersonResponsibleLendNode
        baseTypeName: ObjectUiNode
        children:
        - {typeName: PersonTypeOfChangeNode}
        - {typeName: PersonMitigationMethodNode}
        - {typeName: PersonSignificantChangeFlagNode}
        - {typeName: PersonRepaymentDifficultyNode}
        childTypes:
        - typeName: PersonSignificantChangeFlagNode
          baseTypeName: YesNoOptionNode
          init:
          - {propertyName: required, value: 'true'}
          rules:
          - {typeName: PersonSignificantChangeRule}

        - typeName: PersonTypeOfChangeNode
          baseTypeName: StringUiNode
          properties:
          - {name: options, typeName: Object}
          init:
          - {propertyName: options, value: ApplicationNodeConstants.PERSON_CHANGE_TYPE.toArray()}

        - typeName: PersonMitigationMethodNode
          baseTypeName: StringUiNode
          properties:
          - {name: options, typeName: Object}
          init:
          - {propertyName: options, value: ApplicationNodeConstants.PERSON_MITIGATION_TYPE.toArray()}

        - typeName: PersonRepaymentDifficultyNode
          baseTypeName: YesNoOptionNode
          init:
          - {propertyName: required, value: 'true'}

  - typeName: CompanyListNode
    baseTypeName: ListUiNode
    itemTypeName: CompanyNode
    childTypes:
    - typeName: CompanyNode
      baseTypeName: ObjectUiNode
      children: []

  - typeName: FinancialPositionNode
    rules:
    - {typeName: FinancialPositionChangedRule}
    baseTypeName: ObjectUiNode
    children:
    - {typeName: AssetsNode}
    - {typeName: LiabilitiesNode}
    - {typeName: ExpenseListNode}
    - {typeName: TotalAssetNode}
    - {typeName: TotalLiabilityNode}
    - {typeName: TotalExpenseNode}
    childTypes:
    - typeName: AssetsNode
      baseTypeName: ObjectUiNode
      children:
      - {typeName: SavingsAccountListNode}
      - {typeName: MotorVehicleListNode}
      - {typeName: OtherAssetListNode}
      childTypes:
      - typeName: SavingsAccountListNode
        baseTypeName: ListUiNode
        itemTypeName: SavingsAccountNode
        childTypes:
        - typeName: SavingsAccountNode
          baseTypeName: ObjectUiNode
          children:
          - {typeName: SavingsTypeNode}
          - {typeName: SavingsInstitutionNameNode}
          - {typeName: SavingsBalanceNode}
          - {typeName: SavingsBsbNoNode}
          - {typeName: SavingsAccountNoNode}
          - {typeName: SavingsAccountNameNode}
          childTypes:
          - typeName: SavingsTypeNode
            baseTypeName: StringUiNode
            properties:
            - {name: options, typeName: Object}
            init:
            - {propertyName: options, value: ApplicationNodeConstants.SAVINGS_ACCOUNT_TYPE.toArray()}

          - typeName: SavingsInstitutionNameNode
            baseTypeName: StringUiNode

          - typeName: SavingsBalanceNode
            baseTypeName: BaseCurrencyNode

          - typeName: SavingsBsbNoNode
            baseTypeName: StringUiNode

          - typeName: SavingsAccountNoNode
            baseTypeName: StringUiNode

          - typeName: SavingsAccountNameNode
            baseTypeName: StringUiNode

      - typeName: MotorVehicleListNode
        baseTypeName: ListUiNode
        itemTypeName: MotorVehicleNode
        childTypes:
        - typeName: MotorVehicleNode
          baseTypeName: ObjectUiNode
          children:
          - {typeName: VehicleModelNode}
          - {typeName: VehicleYearNode}
          - {typeName: VehicleMarketValueNode}
          childTypes:
          - typeName: VehicleModelNode
            baseTypeName: StringUiNode

          - typeName: VehicleYearNode
            baseTypeName: BigDecimalUiNode

          - typeName: VehicleMarketValueNode
            baseTypeName: BaseCurrencyNode

      - typeName: OtherAssetListNode
        baseTypeName: ListUiNode
        itemTypeName: OtherAssetNode
        childTypes:
        - typeName: OtherAssetNode
          baseTypeName: ObjectUiNode
          children:
          - {typeName: OtherAssetTypeNode}
          - {typeName: OtherAssetDescriptionNode}
          - {typeName: OtherAssetMarketValueNode}
          childTypes:
          - typeName: OtherAssetTypeNode
            baseTypeName: StringUiNode

          - typeName: OtherAssetDescriptionNode
            baseTypeName: StringUiNode

          - typeName: OtherAssetMarketValueNode
            baseTypeName: BaseCurrencyNode

    - typeName: LiabilitiesNode
      baseTypeName: ObjectUiNode
      children:
      - {typeName: CreditCardListNode}
      - {typeName: LoanListNode}
      - {typeName: OtherLiabilityListNode}
      childTypes:
      - typeName: CreditCardListNode
        baseTypeName: ListUiNode
        itemTypeName: CreditCardNode
        childTypes:
        - typeName: CreditCardNode
          baseTypeName: ObjectUiNode
          children:
          - {typeName: CreditCardTypeNode}
          - {typeName: CreditCardAmountOwingNode}
          - {typeName: CreditCardLimitAmountNode}
          - {typeName: CreditCardMonthlyRepaymentNode}
          - {typeName: CreditCardClearingFlagNode}
          - {typeName: CreditCardBreakCostNode}
          - {typeName: CreditCardLenderNameNode}
          childTypes:
          - typeName: CreditCardTypeNode
            baseTypeName: StringUiNode
            properties:
            - {name: options, typeName: Object}
            init:
            - {propertyName: options, value: ApplicationNodeConstants.CREDIT_CARD_TYPE.toArray()}

          - typeName: CreditCardAmountOwingNode
            baseTypeName: BaseCurrencyNode

          - typeName: CreditCardLimitAmountNode
            baseTypeName: BaseCurrencyNode

          - typeName: CreditCardMonthlyRepaymentNode
            baseTypeName: BaseCurrencyNode

          - typeName: CreditCardClearingFlagNode
            baseTypeName: BooleanUiNode
            rules:
            - {typeName: CreditCardClearingFlagChangedRule}

          - typeName: CreditCardBreakCostNode
            baseTypeName: BaseCurrencyNode

          - typeName: CreditCardLenderNameNode
            baseTypeName: StringUiNode

      - typeName: LoanListNode
        baseTypeName: ListUiNode
        itemTypeName: LoanNode
        childTypes:
        - typeName: LoanNode
          baseTypeName: ObjectUiNode
          children:
          - {typeName: LoanTypeNode}
          - {typeName: LoanLenderNameNode}
          - {typeName: LoanLimitAmountNode}
          - {typeName: LoanOwingAmountNode}
          - {typeName: LoanMonthlyRepaymentNode}
          - {typeName: LoanClearingFlagNode}
          - {typeName: LoanBreakCostNode}
          childTypes:
          - typeName: LoanTypeNode
            baseTypeName: StringUiNode

          - typeName: LoanOwingAmountNode
            baseTypeName: BaseCurrencyNode

          - typeName: LoanLimitAmountNode
            baseTypeName: BaseCurrencyNode

          - typeName: LoanMonthlyRepaymentNode
            baseTypeName: BaseCurrencyNode

          - typeName: LoanClearingFlagNode
            baseTypeName: BooleanUiNode

          - typeName: LoanBreakCostNode
            baseTypeName: BaseCurrencyNode

          - typeName: LoanLenderNameNode
            baseTypeName: StringUiNode

      - typeName: OtherLiabilityListNode
        baseTypeName: ListUiNode
        itemTypeName: OtherLiabilityNode
        childTypes:
        - typeName: OtherLiabilityNode
          baseTypeName: ObjectUiNode
          children:
          - {typeName: OtherLiabilityTypeNode}
          - {typeName: OtherLiabilityDescriptionNode}
          - {typeName: OtherLiabilityLimitAmountNode}
          - {typeName: OtherLiabilityAmountOwningNode}
          - {typeName: OtherLiabilityMonthlyRepaymentNode}
          - {typeName: OtherLiabilityClearingFlagNode}
          - {typeName: OtherLiabilityBreakCostNode}
          childTypes:
          - typeName: OtherLiabilityTypeNode
            baseTypeName: StringUiNode
            properties:
            - {name: options, typeName: Object}
            init:
            - {propertyName: options, value: ApplicationNodeConstants.OTHER_LIABILITY_TYPE.toArray()}

          - typeName: OtherLiabilityDescriptionNode
            baseTypeName: StringUiNode

          - typeName: OtherLiabilityLimitAmountNode
            baseTypeName: BaseCurrencyNode

          - typeName: OtherLiabilityAmountOwningNode
            baseTypeName: BaseCurrencyNode

          - typeName: OtherLiabilityMonthlyRepaymentNode
            baseTypeName: BaseCurrencyNode

          - typeName: OtherLiabilityClearingFlagNode
            baseTypeName: BooleanUiNode

          - typeName: OtherLiabilityBreakCostNode
            baseTypeName: BaseCurrencyNode

    - typeName: ExpenseListNode
      baseTypeName: ListUiNode
      itemTypeName: ExpenseNode
      childTypes:
      - typeName: ExpenseNode
        baseTypeName: ObjectUiNode
        children:
        - {typeName: ExpenseTypeNode}
        - {typeName: ExpenseDescriptionNode}
        - {typeName: ExpenseMonthlyRepaymentNode}
        childTypes:
        - typeName: ExpenseTypeNode
          baseTypeName: StringUiNode

        - typeName: ExpenseDescriptionNode
          baseTypeName: StringUiNode

        - typeName: ExpenseMonthlyRepaymentNode
          baseTypeName: BigDecimalUiNode

    - typeName: TotalAssetNode
      baseTypeName: BaseCurrencyNode
      init:
      - {propertyName: minValue, value: new BigDecimal("0")}

    - typeName: TotalLiabilityNode
      baseTypeName: BaseCurrencyNode
      init:
      - {propertyName: minValue, value: new BigDecimal("0")}

    - typeName: TotalExpenseNode
      baseTypeName: BaseCurrencyNode
      init:
      - {propertyName: minValue, value: new BigDecimal("0")}

  - typeName: RealEstateListNode
    baseTypeName: ListUiNode
    itemTypeName: RealEstateNode
    childTypes:
    - typeName: RealEstateNode
      baseTypeName: ObjectUiNode
      children:
      - {typeName: UsageNode}
      - {typeName: PropertyNode}
      - {typeName: AccessNode}
      childTypes:
      - typeName:  UsageNode
        baseTypeName: ObjectUiNode
        children:
        - {typeName: UsedAsSecurityFlagNode}
        - {typeName: BeingPurchasedFlagNode}
        - {typeName: OwnedOutrightFlagNode}
        - {typeName: PrimarySecurityFlagNode}
        - {typeName: ApprovalInPrincipleFlagNode}
        childTypes:
        - typeName: UsedAsSecurityFlagNode
          baseTypeName: BooleanUiNode

        - typeName: BeingPurchasedFlagNode
          baseTypeName: BooleanUiNode

        - typeName: OwnedOutrightFlagNode
          baseTypeName: BooleanUiNode

        - typeName: PrimarySecurityFlagNode
          baseTypeName: BooleanUiNode

        - typeName: ApprovalInPrincipleFlagNode
          baseTypeName: BooleanUiNode

      - typeName:  PropertyNode
        baseTypeName: ObjectUiNode
        children:
        - {typeName: RentedFlagNode}
        - {typeName: PropertyWeeklyRentNode}
        - {typeName: PropertyAddressNode}
        - {typeName: EstimatedMarketValueNode}
        - {typeName: ContractPriceNode}
        - {typeName: DefenseServiceFlagNode}
        - {typeName: PropertyTypeNode}
        - {typeName: PropertySubTypeNode}
        - {typeName: PropertyPurseNode}
        childTypes:
        - typeName: RentedFlagNode
          baseTypeName: BooleanUiNode

        - typeName: PropertyWeeklyRentNode
          baseTypeName: BigDecimalUiNode

        - typeName: PropertyAddressNode
          baseTypeName: AddressNode

        - typeName: EstimatedMarketValueNode
          baseTypeName: BigDecimalUiNode

        - typeName: ContractPriceNode
          baseTypeName: BigDecimalUiNode

        - typeName: DefenseServiceFlagNode
          baseTypeName: BooleanUiNode

        - typeName: PropertyTypeNode
          baseTypeName: StringUiNode

        - typeName: PropertySubTypeNode
          baseTypeName: StringUiNode

        - typeName: PropertyPurseNode
          baseTypeName: BooleanUiNode

      - typeName:  AccessNode
        baseTypeName: ObjectUiNode
        children:
        - {typeName: AccessContactTypeNode}
        - {typeName: AccessContactTitleNode}
        - {typeName: AccessContactFirstNameNode}
        - {typeName: AccessContactLastNameNode}
        - {typeName: AccessCompanyNameNode}
        - {typeName: AccessTelephoneNode}
        - {typeName: AccessOtherDescriptionNode}

        childTypes:
        - typeName: AccessContactTypeNode
          baseTypeName: StringUiNode

        - typeName: AccessContactTitleNode
          baseTypeName: StringUiNode

        - typeName: AccessContactFirstNameNode
          baseTypeName: StringUiNode

        - typeName: AccessContactLastNameNode
          baseTypeName: StringUiNode

        - typeName: AccessCompanyNameNode
          baseTypeName: StringUiNode

        - typeName: AccessTelephoneNode
          baseTypeName: StringUiNode

        - typeName: AccessOtherDescriptionNode
          baseTypeName: StringUiNode

  - typeName: ProductsNode
    baseTypeName: ObjectUiNode
    children: []

  - typeName: AdditionalNode
    baseTypeName: ObjectUiNode
    children: []

  - typeName: SubmissionNode
    baseTypeName: ObjectUiNode
    children: []

  - typeName: ErrorListNode
    baseTypeName: ListUiNode
    itemTypeName: ErrorNode
    properties:
    - {name: focus, typeName: String}
    init:
    - {propertyName: focus, mode: Always}
    rules:
    - {typeName: ChangeFocusErrorRule}
    childTypes:
    - typeName: ErrorNode
      baseTypeName: LeafUiNode
      valueTypeName: ValidationError
      valueWrappers:
      - {name: source, typeName: 'UiNode<?>', wrap: origin}
      - {name: message, typeName: String}
      - {name: rule, typeName: 'UiNodeRule<?>', jsIgnore: true}

#nodes that do not know the concrete type of their parent
commonTypes:
- typeName: TelephoneNode
  baseTypeName: LeafUiNode
  valueTypeName: Telephone
  generateEvent: true
  isAbstract: true
  parentBaseTypeName: ParentUiNode<?>
  rules:
  - {typeName: TelephoneCompleteRule, baseTypeName: ValidationRule}

- typeName: AddressNode
  baseTypeName: ObjectUiNode
  isAbstract: true
  parentBaseTypeName: ParentUiNode<?>
  localRequired: true
  children:
  - {typeName: AddressLineNode}
  - {typeName: SuburbNode}
  - {typeName: PostcodeNode}
  - {typeName: CountryNode}
  rules:
  - {typeName: UpdateAddressRefListRule}
  childTypes:
  - typeName: AddressLineNode
    baseTypeName: StringUiNode
    init:
    - {propertyName: required, value: 'true'}

  - typeName: SuburbNode
    baseTypeName: StringUiNode
    init:
    - {propertyName: required, value: 'true'}

  - typeName: PostcodeNode
    baseTypeName: StringUiNode
    init:
    - {propertyName: required, value: 'true'}
    - {propertyName: pattern, value: '"\\d{4,4}"'}

  - typeName: CountryNode
    baseTypeName: BaseCountryNode
    init:
    - {propertyName: required, value: 'true'}

- typeName: MonthYearNode
  baseTypeName: ObjectUiNode
  isAbstract: true
  parentBaseTypeName: ParentUiNode<?>
  localRequired: true
  rules:
  - {typeName: MonthYearNotInFutureRule, baseTypeName: ValidationRule}
  children:
  - {typeName: MonthNode}
  - {typeName: YearNode}
  childTypes:
  - typeName: MonthNode
    baseTypeName: BigDecimalUiNode
    properties:
    - {name: options, typeName: Object}
    init:
    - {propertyName: required, value: 'true'}
    - {propertyName: options, value: ApplicationNodeConstants.MONTH_TYPE.toArray()}

  - typeName: YearNode
    baseTypeName: BigDecimalUiNode
    properties:
    - {name: options, typeName: Object}
    init:
    - {propertyName: required, value: 'true'}
    - {propertyName: options, value: ApplicationNodeConstants.getYearType().toArray()}

- typeName: EmailNode
  baseTypeName: StringUiNode
  isAbstract: true
  parentBaseTypeName: ParentUiNode<?>
  init:
  - {propertyName: pattern, value: '"\\w+@\\w+\\.[\\w.]+"'}

- typeName: BaseCurrencyNode
  baseTypeName: BigDecimalUiNode
  isAbstract: true
  parentBaseTypeName: ParentUiNode<?>
  properties:
  - {name: currencyInfo, typeName: CurrencyInfo, default: ApplicationNodeConstants.AUD}
  init:
  - {propertyName: minValue, value: new BigDecimal("0.01")}

- typeName: EmploymentNode
  baseTypeName: ObjectUiNode
  isAbstract: true
  parentBaseTypeName: ParentUiNode<?>
  localRequired: true
  children:
  - {typeName: EmploymentTypeNode}
  - {typeName: PayeEmployedNode}
  - {typeName: SelfEmployedNode}
  - {typeName: UnemployedNode}
  - {typeName: RetiredEmploymentNode}
  childTypes:
  - typeName: EmploymentTypeNode
    baseTypeName: StringUiNode
    properties:
    - {name: options, typeName: Object}
    init:
    - {propertyName: options, value: 'ApplicationNodeConstants.EMPLOYMENT_TYPE.toArray()'}
    - {propertyName: value, value: '"payeEmployedNode"'}
    rules:
    - {typeName: EmploymentTypeChangedRule}
  - typeName: PayeEmployedNode
    baseTypeName: EmployedNode
    children:
    - {typeName: GrossYearlySalaryNode}
    childTypes:
    - typeName: GrossYearlySalaryNode
      baseTypeName: BaseCurrencyNode
      init:
      - {propertyName: required, value: 'true'}

  - typeName: SelfEmployedNode
    baseTypeName: EmployedNode
    children:
    - {typeName: BusinessTypeNode}
    - {typeName: ProfitThisYearNode}
    - {typeName: ProfitPreviousYearNode}
    childTypes:
    - typeName: BusinessTypeNode
      baseTypeName: StringUiNode

    - typeName: ProfitThisYearNode
      baseTypeName: BigDecimalUiNode
      init:
      - {propertyName: required, value: 'true'}

    - typeName: ProfitPreviousYearNode
      baseTypeName: BigDecimalUiNode
      init:
      - {propertyName: required, value: 'true'}

  - typeName: EmployedNode
    baseTypeName: ObjectUiNode
    isAbstract: true
    children:
    - {typeName: EmploymentStatusNode}
    - {typeName: OccupationNode}
    - {typeName: EmployerNameNode}
    - {typeName: EmployerAddressNode}
    - {typeName: EmployerPhoneNode}
    - {typeName: EmploymentStartedNode}
    - {typeName: EmploymentEndedNode}

    childTypes:
    - typeName: EmploymentStatusNode
      baseTypeName: StringUiNode
      properties:
      - {name: options, typeName: Object}
      init:
      - {propertyName: options, value: 'ApplicationNodeConstants.EMPLOYMENT_STATUS.toArray()'}
      - {propertyName: required, value: 'true'}

    - typeName: OccupationNode
      baseTypeName: BaseOccupationNode
      init:
      - {propertyName: required, value: 'true'}

    - typeName: EmployerNameNode
      baseTypeName: StringUiNode
      init:
      - {propertyName: required, value: 'true'}

    - typeName: EmployerAddressNode
      baseTypeName: AddressNode
      init:
      - {propertyName: required, value: 'true'}

    - typeName: EmployerPhoneNode
      baseTypeName: TelephoneNode
      init:
      - {propertyName: required, value: 'true'}

    - typeName: EmploymentStartedNode
      baseTypeName: MonthYearNode
      init:
      - {propertyName: required, value: 'true'}

    - typeName: EmploymentEndedNode
      baseTypeName: MonthYearNode
      init:
      - {propertyName: required, value: 'true'}
      rules:
      - {typeName: EmploymentEndedNoEarlierThanEmploymentStartedRule, baseTypeName: MonthYearNoEarlierThanRule}

  - typeName: UnemployedNode
    baseTypeName: ObjectUiNode
    children:
    - {typeName: UnemployedOnBenefitFlagNode}
    - {typeName: StudentFlagNode}
    - {typeName: StudentTypeNode}
    - {typeName: HouseDutiesFlagNode}
    - {typeName: UnemployedSinceNode}
    childTypes:
    - typeName: UnemployedOnBenefitFlagNode
      baseTypeName: YesNoOptionNode
      init:
      - {propertyName: required, value: 'true'}

    - typeName: StudentFlagNode
      baseTypeName: YesNoOptionNode
      init:
      - {propertyName: required, value: 'true'}

    - typeName: StudentTypeNode
      baseTypeName: StringUiNode
      properties:
      - {name: options, typeName: Object}
      init:
      - {propertyName: options, value: 'ApplicationNodeConstants.STUDENT_TYPE.toArray()'}

    - typeName: HouseDutiesFlagNode
      baseTypeName: YesNoOptionNode
      init:
      - {propertyName: required, value: 'true'}

    - typeName: UnemployedSinceNode
      baseTypeName: MonthYearNode
      init:
      - {propertyName: required, value: 'true'}

  - typeName: RetiredEmploymentNode
    baseTypeName: ObjectUiNode
    children:
    - {typeName: RetiredOnBenefitFlagNode}
    - {typeName: RetiredSinceNode}
    childTypes:
    - typeName: RetiredOnBenefitFlagNode
      baseTypeName: YesNoOptionNode
      init:
      - {propertyName: required, value: 'true'}

    - typeName: RetiredSinceNode
      baseTypeName: MonthYearNode
      init:
      - {propertyName: required, value: 'true'}

- typeName: BaseOccupationNode
  baseTypeName: StringUiNode
  isAbstract: true
  parentBaseTypeName: ParentUiNode<?>

- typeName: YesNoOptionNode
  baseTypeName: StringUiNode
  isAbstract: true
  parentBaseTypeName: ParentUiNode<?>
  properties:
  - {name: options, typeName: Object}
  init:
  - {propertyName: options, value: 'ApplicationNodeConstants.YES_NO_TYPE.toArray()'}

- typeName: BaseCountryNode
  baseTypeName: StringUiNode
  isAbstract: true
  parentBaseTypeName: ParentUiNode<?>
  properties:
  - {name: options, typeName: Object}
  init:
  - {propertyName: options, value: ApplicationNodeConstants.COUNTRY_TYPE.toArray()}

- typeName: DobNode
  baseTypeName: StringUiNode
  isAbstract: true
  parentBaseTypeName: ParentUiNode<?>
  properties:
  - {name: minAge, typeName: Integer}
  - {name: maxAge, typeName: Integer}
  init:
  - {propertyName: minAge, value: 18}
  - {propertyName: maxAge, value: 100}
  rules:
  - {typeName: DobRangeValidationRule, baseTypeName: ValidationRule}