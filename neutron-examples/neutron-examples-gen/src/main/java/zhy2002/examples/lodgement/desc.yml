#nodes that do not know the concrete type of their parent
commonTypes:
- typeName: TelephoneNode
  baseTypeName: LeafUiNode
  valueTypeName: Telephone
  abstractNode: true
  parentBaseTypeName: ParentUiNode<?>
  properties:
  - {name: countryCodeReadonly, typeName: Boolean, default: Boolean.FALSE}
  - {name: suppressTelephoneCompleteRule, typeName: Boolean, default: Boolean.FALSE}
  rules:
  - {typeName: TelephoneCompleteRule, baseTypeName: ValidationRule}
  - {typeName: AustralianTelephoneRule, baseTypeName: ValidationRule}

- typeName: AddressNode
  baseTypeName: ObjectUiNode
  abstractNode: true
  parentBaseTypeName: ParentUiNode<?>
  localRequired: true
  children:
  - {typeName: AddressLineNode}
  - {typeName: SuburbNode}
  - {typeName: PostcodeNode}
  - {typeName: CountryNode}
  rules:
  - {typeName: UpdateAddressRefListRule}
  - {typeName: ObjectValueRequiredValidationRule, existing: true}
  - {typeName: MaintainDisabledAncestorCountRule, existing: true}
  - {typeName: MaintainReadonlyAncestorCountRule, existing: true}
  childTypes:
  - typeName: AddressLineNode
    baseTypeName: StringUiNode
    init:
    - {propertyName: required, value: 'true'}

  - typeName: SuburbNode
    baseTypeName: StringUiNode
    init:
    - {propertyName: required, value: 'true'}

  - typeName: PostcodeNode
    baseTypeName: StringUiNode
    init:
    - {propertyName: required, value: 'true'}
    - {propertyName: pattern, value: '"\\d{4,4}"'}

  - typeName: CountryNode
    baseTypeName: BaseCountryNode
    init:
    - {propertyName: required, value: 'true'}

- typeName: MonthYearNode
  baseTypeName: ObjectUiNode
  abstractNode: true
  parentBaseTypeName: ParentUiNode<?>
  localRequired: true
  rules:
  - {typeName: MonthYearNotInFutureRule, baseTypeName: ValidationRule}
  - {typeName: ObjectValueRequiredValidationRule, existing: true}
  children:
  - {typeName: MonthNode}
  - {typeName: YearNode}
  childTypes:
  - typeName: MonthNode
    baseTypeName: BigDecimalUiNode
    init:
    - {propertyName: required, value: 'true'}
    - {propertyName: options, value: ApplicationNodeConstants.MONTH_TYPE}

  - typeName: YearNode
    baseTypeName: BigDecimalUiNode
    init:
    - {propertyName: required, value: 'true'}
    - {propertyName: options, value: ApplicationNodeConstants.getYearType()}

- typeName: EmailNode
  baseTypeName: StringUiNode
  abstractNode: true
  parentBaseTypeName: ParentUiNode<?>
  init:
  - {propertyName: pattern, value: '"\\w+@\\w+\\.[\\w.]+"'}

- typeName: BaseMobileNumberNode
  baseTypeName: StringUiNode
  abstractNode: true
  parentBaseTypeName: ParentUiNode<?>
  init:
  - {propertyName: pattern, value: '"^(\\+\\d{1,3}[- ]?)?\\d{10}$"'}
  - {propertyName: patternMessage, value: '"Invalid mobile number."'}

